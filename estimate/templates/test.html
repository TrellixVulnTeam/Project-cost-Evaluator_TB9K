<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>item</title>
  </head>
  <body>
    <h1>item details</h1>

    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Contact</th>
        </tr>
      </thead>
      <tbody>
        {% for item in users %}
          <tr>
            <td>
              {{ item.username }}<br>

            </td>
            <td>{{ item.first_name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.contact }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
